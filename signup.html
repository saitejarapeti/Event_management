<html>
<head>
<title>forms</title>
<style type="text/css">

</style>
<script type="text/javascript">
	function valid() {

	if(registration.fname.value==""){
		document.getElementById("name").innerHTML="enter name";
		registration.fname.focus();
		return false;
	}
	else{
		document.getElementById("name").innerHTML="";
	}
	if(registration.password.value==""){
		document.getElementById("password").innerHTML="enter password";
		registration.password.focus();
		return false;
	}
	else{
		document.getElementById("password").innerHTML="";
	}
	if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/i.test(registration.email.value))){
		document.getElementById("email").innerHTML="enter email";
		registration.email.focus();
		return false;
	}
	else{
		document.getElementById("email").innerHTML="";
	}
	if(registration.mno.value==""||registration.mno.value.length!=10||isNaN(registration.mno.value)){
		document.getElementById("mobile").innerHTML="enter mobile";
		registration.mno.focus();
		return false;
	}
	else{
	document.getElementById("mobile").innerHTML="";
	}
	if(registration.day.selectedIndex==0){
			window.alert("select day");
			registration.day.focus();
			return false;
		}
	else if (registration.month.selectedIndex==0){
			window.alert("select month");
			registration.month.focus();
			return false;
		}
	else if (registration.year.selectedIndex==0){
			window.alert("select year");
			registration.year.focus();
			return false;
		}
		
	
	if(registration.gender[1].checked==false&&registration.gender[0].checked==false){
		window.alert("select gender");
		registration.gender.focus();
		return false;
	}
	if(registration.eng.checked==false&&registration.tel.checked==false&&registration.hin.checked==false){
		window.alert("select language");
		return false;
	}
	if(registration.Address.value==""){
		document.getElementById("address").innerHTML="enter address";
		return false;
	}
	else{
		document.getElementById("address").innerHTML="";
	}
}

</script>
</head>
<body >
